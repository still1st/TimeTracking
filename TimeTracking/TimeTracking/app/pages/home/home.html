<!--ПАРАМЕТРЫ-->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Параметры</h3>
            </div>
            <div class="panel-body">
                <form name="paramForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label>Месяц</label>
                        </div>
                        <div class="col-sm-9">
                            <select ng-model="paramModel.month"
                                    ng-options="month as month.value for month in months"
                                    class="form-control"
                                    required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label>Сотрудник</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select ng-model="paramModel.employee"
                                        ng-options="employee as employee.fullName for employee in employees"
                                        class="form-control"
                                        ng-disabled="employees.length == 0"></select>
                                <span class="input-group-addon btn" ng-disabled="employees.length == 0" ng-click="addEmployee()"><i class="glyphicon glyphicon-plus"></i></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--ТАБЕЛЬ-->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title" ng-bind-template="Табель {{paramModel.month.value}} {{year}}"></h1>
            </div>
            <div class="panel-body">
                <div ng-repeat="employee in table.employees" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 ng-bind="employee.name" class="panel-title"></h4>
                    </div>
                    <div class="panel-body">
                        <calendar employee="employee"></calendar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
