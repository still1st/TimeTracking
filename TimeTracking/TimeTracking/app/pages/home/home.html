<div class="panel panel-primary">
    <div class="panel-heading">
        <h1 class="panel-title">Табели</h1>
    </div>
    <div class="panel-body" ng-if="tables.length == 0">
        <span class="text-primary">Нет данных для отображения</span>
    </div>
    <table class="table table-striped table-bordered table-hover table-responsive" ng-if="tables.length > 0">
        <thead>
            <tr>
                <th>Год</th>
                <th>Месяц</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="table in tables">
                <td ng-bind="table.year"></td>
                <td ng-bind="table.month"></td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-default" ng-click="edit(table.tableId)">Edit</button>
                        <button class="btn btn-default" ng-click="remove(table)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
